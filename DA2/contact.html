<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VIT Chennai</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://vit.ac.in/sites/default/files/styles/slider_image/public/slider-image/Chennai1.jpg') no-repeat center center/cover;
            color: black;
        }

        /* Navbar */
        .top {
            position: fixed;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            right: 0;
            left: 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.3);
            padding: 0 50px;
            z-index: 1000;
        }

        /* Logo */
        .lef img {
            height: 80px;
            cursor: pointer;
        }

        /* Navbar Links */
        .rig {
            display: flex;
            gap: 50px;
            font-size: 24px;
        }

        .rig a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .rig a:hover {
            color: rgb(110, 185, 210);
        }

        /* Contact Container */
        .contact-container {
            margin: 150px auto;
            padding: 20px;
            width: 60%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 20px;
        }

        .contact-container p {
            font-size: 18px;
            margin: 10px 0;
        }

        .contact-container a {
            color: rgb(110, 185, 210);
            text-decoration: none;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="top">
        <div class="lef"><a href="index.html"><img src="VIT-LOGO-removebg-preview.png" alt="VIT Logo"></a></div>
        <div class="rig">
            <i><a href="index.html">Home</a></i>
            <i><a href="https://lms.vit.ac.in/login/index.php">LMS</a></i>
            <i><a href="about.html">About</a></i>
            <i><a href="insert.html">Insert</a></i>
            <i><a href="view.html">View</a></i>
            <i><a href="contact.html">Contact</a></i>
        </div>
    </div>

    <!-- Contact Information -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p><strong>Address:</strong></p>
        <p>VIT Chennai Campus,<br>
        Vandalur-Kelambakkam Road,<br>
        Chennai-600127, Tamil Nadu, India.</p>
        <p><strong>Phone:</strong> +91 44 3993 1003</p>
        <p><strong>Fax:</strong> +91 44 3993 2555</p>
        <p><strong>Email:</strong> <a href="mailto:admin.chennai@vit.ac.in">admin.chennai@vit.ac.in</a></p>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Project by P.V. Bhargavan and P. Yuvashri</p>
    </div>

</body>
</html>
