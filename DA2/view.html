<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://vit.ac.in/sites/default/files/styles/slider_image/public/slider-image/Chennai1.jpg') no-repeat center center/cover;
            color: black;
        }

        /* Navbar */
        .top {
            position: fixed;
            top: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            right: 0;
            left: 0;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.3);
            padding: 0 50px;
            z-index: 1000;
        }

        /* Logo */
        .lef img {
            height: 80px;
            cursor: pointer;
        }

        /* Navbar Links */
        .rig {
            display: flex;
            gap: 50px;
            font-size: 24px;
        }

        .rig a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
        }

        .rig a:hover {
            color: rgb(110, 185, 210);
        }

        /* Table Container */
        .table-container {
            margin: 150px auto;
            width: 70%;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background: rgb(110, 185, 210);
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="top">
        <div class="lef"><a href="index.html"><img src="VIT-LOGO-removebg-preview.png" alt="VIT Logo"></a></div>
        <div class="rig">
            <i><a href="index.html">Home</a></i>
            <i><a href="https://lms.vit.ac.in/login/index.php">LMS</a></i>
            <i><a href="about.html">About</a></i>
            <i><a href="insert.html">Insert</a></i>
            <i><a href="view.html">View</a></i>
            <i><a href="contact.html">Contact</a></i>
        </div>
    </div>

    <!-- Attendance Table -->
    <div class="table-container">
        <h2>Student Attendance</h2>
        <table>
            <tr>
                <th>S.No</th>
                <th>Register No</th>
                <th>Name</th>
                <th>Attendance (%)</th>
                <th>CGPA</th>
            </tr>
            <tr>
                <td>1</td>
                <td>21BCS001</td>
                <td>John Doe</td>
                <td>92%</td>
                <td>8.5</td>
            </tr>
        </table>
    </div>

</body>
</html>
